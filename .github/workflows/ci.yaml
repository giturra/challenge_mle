name: CI Pipeline

on:
  push:
    branches:
      - feature/adding-ci-cd-configurations
  pull_request:
    branches:
      - feature/adding-ci-cd-configurations

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests  
      run: |
        make model-test
        make api-test
        make stress-test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: .